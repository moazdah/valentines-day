<!doctype html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="color-scheme" content="light" />
    <title>Maryam og Åsmund</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="bg">
      <div class="glow g1"></div>
      <div class="glow g2"></div>
      <div class="glow g3"></div>
      <canvas id="heartsCanvas" aria-hidden="true"></canvas>
      <div class="noise"></div>
    </div>

    <main class="wrap">
      <section class="card" aria-labelledby="title">
        <div class="badge" aria-hidden="true">
          <span class="badgeDot"></span>
          <span class="badgeText">En liten kjærlighetstest</span>
        </div>

        <h1 id="title">Åsmund, dette er til deg</h1>
        <p class="sub" id="sub">
          Svar riktig for å låse opp neste spørsmål. Ett om gangen.
        </p>

        <div class="panel">
          <div class="progress">
            <div class="progressBar" id="progressBar"></div>
          </div>

          <h2 class="qTitle" id="qTitle"></h2>
          <p class="qHint" id="qHint"></p>

          <div class="choices" id="choices"></div>

          <div class="feedback" id="feedback" role="status" aria-live="polite"></div>

          <div class="mini" id="mini"></div>
        </div>

        <footer class="footer">
          Laget med kjærlighet av Maryam
        </footer>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
